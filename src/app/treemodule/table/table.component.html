
<div class="tableContainer card w-9 shadow-3">
    <p-treeTable [value]="files" [columns]="cols" [scrollable]="true" [tableStyle]="{'min-width':'20rem'}">
        <ng-template pTemplate="header" let-columns let-rowNode>
            <tr [ttRow]="rowNode">
                <th *ngFor="let col of columns">
                    {{ col.header }}
                </th>
                <th class="action">Action</th>
            </tr>
        </ng-template>
        <ng-template pTemplate="body" let-rowNode let-rowData="rowData" let-columns="columns">
            <tr>
                <td *ngFor="let col of columns; let i = index">
                    <p-treeTableToggler [rowNode]="rowNode" *ngIf="i === 0"></p-treeTableToggler>
                    {{ rowData[col.field] }}
                </td>
                <td class="buttonSpc">
                    <p-button>Delete</p-button>
                    <p-button>Edit</p-button>
                </td>
            </tr>
        </ng-template>
    </p-treeTable>
</div>
